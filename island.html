<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item
          id="island-model"
          src="src/assets/models/island.glb"
        ></a-asset-item>
        <a-asset-item
          id="empty-island"
          src="src/assets/models/emptyIsland.glb"
        ></a-asset-item>

        <img id="stars-sky" src="src/assets/images/starsmilky.jpg" />
      </a-assets>
      <a-entity camera look-controls wasd-controls position="0 20 0">
        <a-entity
          cursor="fuse: true; fuseTimeout: 1000"
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: black; shader: flat"
        >
        </a-entity>
      </a-entity>

      <a-sky
        src="#stars-sky"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 200000; easing: linear"
      ></a-sky>

      <!-- Island model (hidden initially) -->
      <a-entity
        id="empty-island"
        position="0 -40 -35"
        visible="true"
        gltf-model="#empty-island"
        scale="60 60 60"
      >
        <a-sphere
          radius="1.5"
          color="#fff"
          opacity="0.001"
          class="clickable"
        ></a-sphere>
      </a-entity>
    </a-scene>

    <script>
      document
        .querySelector("#backToScene1")
        .addEventListener("click", function () {
          window.location.href = "scene1.html"; // Go back to first scene
        });
    </script>
  </body>
</html>
